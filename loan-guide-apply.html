<div class="loan-guide-detail">
    <h3 class="title">1:贷款申请条件有哪些？</h3>
    <p>A:1.年龄必须在16-65周岁 2.无犯罪记录无不良信用记录 3.有稳定的住所 4.稳定的收入 5.长期还款的意愿</p>
    <h3 class="title">2:贷款申请需要准备哪些材料</h3>
    <p>A:1.身份证明材料 2.工作证明材料3.收入证明材料 4.用途证明材料 5.金融机构要求的其他材料</p>
    <h3 class="title">3:现在车价有优惠，您的车款是按
        优惠价格算还是指导价格？</h3>
    <p>A:网页显示车价为地图经销商参考报价，供您参考，货款以您实际成交价格为准。</p>
