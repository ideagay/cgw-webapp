    <h3 class="title">1:如何进行贷款评估？</h3>
    <p>A: 贷款评估是车果网为线上车贷用户提供的快捷贷款通道，在您回答几道个人基本的信息问题后，系统会通过专业测算，给到您一个可以用于购车的贷款额度上限，您可以根据这个评估去选择相应的贷款方案。</p>
    <h3 class="title">2:我的身份信息及测试结果是否安全？</h3>
    <p>A:所有的问题都是为精确计算您的车贷额度而设置，并不需要大家提供过分私密的个人私密信息。车果网将严格保密您的信息，在没有获得您的授权之前，不会透露给任何第三方（包括经销商）。</p>
