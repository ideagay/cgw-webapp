<div class="loan-guide-detail">
    <h3 class="title">1:贷款的流程是怎样的？</h3>
    <p>A:线上挑选爱车和对应金融方案，点击申请提交个人基本信息，审批通过后，客户经理进行电话回访，提供线下上门服务，放贷后用户即可线下到点提车。</p>
    <h3 class="title">2:如何在线上申请贷款？</h3>
    <p>A: 您可以在【首页】选择心仪车型获取贷款方案，也可以在【我要贷款】根据自己可承受的首付及月供范围挑选爱车，选择爱车对应的金融方案，点击申请，填写您的基本信息即可。</p>
</div>
